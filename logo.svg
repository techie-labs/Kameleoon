<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00F260;stop-opacity:1" /> <!-- Neon Green -->
      <stop offset="50%" style="stop-color:#0575E6;stop-opacity:1" /> <!-- Electric Blue -->
      <stop offset="100%" style="stop-color:#8E2DE2;stop-opacity:1" /> <!-- Deep Purple -->
    </linearGradient>
    <linearGradient id="eyeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF416C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4B2B;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Shape (Abstract Leaf/Shield) -->
  <path d="M256 40 C 100 40, 40 150, 40 256 C 40 380, 120 472, 256 472 C 392 472, 472 380, 472 256 C 472 150, 412 40, 256 40 Z" fill="#1A1A2E" />

  <!-- The Chameleon (Geometric/Origami Style) -->
  <g transform="translate(50, 50) scale(0.8)" filter="url(#glow)">
    <!-- Tail (Curled) -->
    <path d="M 180 350 C 120 350, 80 300, 80 240 C 80 180, 130 130, 190 130 L 250 130" fill="none" stroke="url(#neonGrad)" stroke-width="40" stroke-linecap="round" />

    <!-- Body Main -->
    <path d="M 190 130 L 350 130 C 400 130, 440 170, 440 220 C 440 270, 400 310, 350 310 L 250 310" fill="url(#neonGrad)" opacity="0.9" />

    <!-- Head (Triangle) -->
    <path d="M 350 130 L 480 130 L 420 240 Z" fill="#00F260" opacity="0.8" />

    <!-- Spikes/Scales (Tech details) -->
    <path d="M 220 130 L 240 90 L 260 130" fill="#8E2DE2" />
    <path d="M 270 130 L 290 80 L 310 130" fill="#0575E6" />
    <path d="M 320 130 L 340 90 L 360 130" fill="#00F260" />

    <!-- Eye (Big & Expressive) -->
    <circle cx="400" cy="180" r="35" fill="#FFFFFF" />
    <circle cx="400" cy="180" r="15" fill="#1A1A2E" />

    <!-- Tongue (Subtle hint) -->
    <path d="M 480 130 Q 520 150 500 180" fill="none" stroke="#FF416C" stroke-width="10" stroke-linecap="round" opacity="0.8"/>
  </g>
</svg>